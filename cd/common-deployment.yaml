apiVersion: v1
kind: Service
metadata:
  name: {JOB_NAME}
  namespace: k8s
  labels:
    app: {JOB_NAME}
spec:
  ports:
    - port: {PORT}
      targetPort: http
      name: http
  selector:
    app: {JOB_NAME}
---
#filebeat
apiVersion: v1
kind: ConfigMap
metadata:
  name: {JOB_NAME}-config
  namespace: k8s
  labels:
    sa-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      paths:
        - /app/logs/efk_access.log
      json.keys_under_root: true
      json.add_error_key: true
      json.overwrite_keys: true
    processors:
      - convert:
          fields:
            - {from: "upstreamtime", to: "uptime", type: "float"}
            - {from: "status", to: "status", type: "integer"}
            - {from: "responsetime", to: "restime", type: "float"}
            - {from: "sentbyte", to: "sentbyte", type: "integer"}
            - {from: "recbyte", to: "recbyte", type: "integer"}
          ignore_missing: true
          fail_on_error: false
    output.elasticsearch:
      index: "{JOB_NAME}-log"
      enabled: true
      hosts: ["http://cs-es-es.os:9200"] # elasticsearch 地址
      username: "elastic"             # elasticsearch 用户名
      password: "N3Q7DANKx68UP150qM8Td6C9"        # elasticsearch 密码
    setup.template.name: "{JOB_NAME}-log"
    setup.template.pattern: "{JOB_NAME}-*"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {JOB_NAME}
  namespace: k8s
  labels:
    app: {JOB_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {JOB_NAME}
  template:
    metadata:
      labels:
        app: {JOB_NAME}
        version: v1
        using: dev
    spec:
      #做一个emptyDir类型，名为www的volume 用于多个容器共享同一个挂载
      volumes:
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: {JOB_NAME}-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - normal
      containers:
        - name: code
          env:
            - name: JARNAME
              value: {JOB_NAME}.jar
            - name: port
              value: "{PORT}"
            - name: nacos-group
              value: DEFAULT
            - name: nacos-host
              value: 192.168.11.14
            - name: nacos-port
              value: "8848"
            - name: sentinel-host
              value: 192.168.11.14
            - name: sentinel-port
              value: "8718"
          image: "{CODE}"
          ports:
            - name: http
              containerPort: {PORT}
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 80
            periodSeconds: 2
            successThreshold: 1
            tcpSocket:
              port: {PORT}
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 80
            periodSeconds: 2
            successThreshold: 1
            tcpSocket:
              port: {PORT}
            timeoutSeconds: 2
          volumeMounts:
            - mountPath: /app/logs/
              name: logs
        - name: filebeat
          image: "kili-docker.pkg.coding.net/ebes/ot/filebeat:8.3.1"
          imagePullPolicy: IfNotPresent
          args: [
            "-c", "/etc/filebeat.yml",
            "-e",
          ]
          volumeMounts:
            - mountPath: /etc/filebeat.yml
              name: config
              readOnly: true
              subPath: filebeat.yml
            - mountPath: /app/logs/
              name: logs
          resources:
            {}
