# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
globalConfig:
  nacosHost: 10.0.1.125
  nacosPort: 8848
  registryUrl: 10.0.1.125:5000
  gatewayTag: "8f9e37a"
  authTag: "60c3230"
  modulesSystemTag: "c5292ff"
  loadTest: true
gateway:
  name: gateway
  image:
    repository: "/ruoyi-gateway"
    pullPolicy: IfNotPresent
  config:
    tracing: "-javaagent:/app/skywalking-agent.jar \
                            -Dskywalking.agent.service_name=ruoyi-gateway \
                            -Dskywalking.collector.backend_service=sw-skywalking-oap.os:11800 "
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
auth:
  name: auth
  image:
    repository: "/ruoyi-auth"
    pullPolicy: IfNotPresent
  config:
    tracing: "-javaagent:/app/skywalking-agent.jar \
                                          -Dskywalking.agent.service_name=ruoyi-auth \
                                          -Dskywalking.collector.backend_service=sw-skywalking-oap.os:11800 "
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
modulesSystem:
  name: modules-system
  image:
    repository: "/ruoyi-modules-system"
    pullPolicy: IfNotPresent
  config:
    tracing: "-javaagent:/app/skywalking-agent.jar \
                                          -Dskywalking.agent.service_name=ruoyi-modules-system \
                                          -Dskywalking.collector.backend_service=sw-skywalking-oap.os:11800 "
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
